<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- PACE -->
    <script src="./../pace/pace.js"></script>
    <link rel="stylesheet" href="./pace/pace.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <!-- My style -->
    <link rel="stylesheet" href="./../style.css" />

    <!-- Switch -->
    <link rel="stylesheet" href="./../switch.css" />

    <!-- Icon -->

    <!-- Title -->
    <title>Anon's Webpage</title>

</head>

<body>

    <div class="container">

        <div id="alerts"></div>

        <div class="row">
            <div class="col-12">

                <div class="flag">
                    <a href="./../en/">
                        <div class="en"></div>
                    </a>
                </div>

                <div class="flag">
                    <a href="./../pl/">
                        <div class="pl"></div>
                    </a>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col text-center">
                <header>
                    <h1>Aplikacja szyfrująca</h1>
                    <h2>Szyfr Cezara</h2>
                </header>
            </div>
        </div>

        <div class="row">

            <div class="col-md-6 col-lg-4">
                <div class="input-box text-center">
                    <textarea id="cipher-input" placeholder="Wprowadź tekst do zaszyfowania..." autofocus
                        required></textarea>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="input-box text-center">
                    <div class="row">
                        <div class="col-12">
                            <p class="pt-0 mt-4 mb-5">Wprowadź ilość miejsc do przeskoczenia</p>
                        </div>
                        <div class="col-12">
                            <input type="number" id="cipher-number" max="35" min="1" placeholder="1-35" required />
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-12 col-lg-4">
                <div class="input-box text-center">
                    <div class="row">
                        <div class="col-8 text-center">
                            <p class="mt-4">Szyfruj / Deszyfruj</p>
                        </div>
                        <div class="col-4">
                            <label class="switch">
                                <input type="checkbox" />
                                <span class="slider round" id="cipher-switch"></span>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="text-center">
                                <button type="submit" id="cipher-submit" class="bg-button">Szyfruj!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="input-box text-center">
                    <p id="cipher-output" class="read-code d-inline-block">Tu pojawi się zaszyfrowany tekst</p>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col">
                <footer>
                    Autor: Jakub Suchenek &copy;
                </footer>
            </div>
        </div>

    </div>

    <!-- jQuery slim -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Cipher script -->
    <script src="./script.js"></script>

</body>

</html>
